<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل اللعبة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: #0b0b1f;
      color: white;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* النجوم في الخلفية */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out, moveStar 60s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes moveStar {
      0% { transform: translateY(0px); }
      100% { transform: translateY(100vh); }
    }

    /* المحتوى الرئيسي */
    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    /* عنوان اللعبة */
    .game-title {
      text-align: center;
      font-size: 2.5rem;
      margin: 20px 0;
      color: #fff;
      text-shadow: 0 0 5px #7e5bef, 0 0 10px #7e5bef, 0 0 20px #a48aff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #7e5bef, 0 0 10px #7e5bef, 0 0 20px #a48aff; }
      to { text-shadow: 0 0 10px #7e5bef, 0 0 20px #a48aff, 0 0 30px #c9b6ff; }
    }

    /* وصف اللعبة */
    .game-description {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #ddd;
    }

    /* معرض الصور */
    .gallery-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 30px;
      border: 1px solid rgba(126, 91, 239, 0.3);
      box-shadow: 0 0 20px rgba(126, 91, 239, 0.2);
      position: relative;
      overflow: hidden;
    }

    .gallery-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #7e5bef, #a48aff, #7e5bef);
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(126, 91, 239, 0.5);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    /* معلومات اللعبة */
    .game-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(126, 91, 239, 0.3);
      box-shadow: 0 0 15px rgba(126, 91, 239, 0.2);
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-label {
      color: #a48aff;
      font-weight: bold;
    }

    .info-value {
      color: #ddd;
    }

    /* أزرار التحميل والعودة */
    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 15px;
      border-radius: 50px;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-download {
      background: linear-gradient(to right, #7e5bef, #a48aff);
      color: white;
      box-shadow: 0 0 15px rgba(126, 91, 239, 0.5);
    }

    .btn-download:hover {
      background: linear-gradient(to right, #a48aff, #7e5bef);
      box-shadow: 0 0 20px rgba(126, 91, 239, 0.7);
    }

    .btn-back {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(126, 91, 239, 0.5);
    }

    .btn-back:hover {
      background: rgba(126, 91, 239, 0.2);
    }

    /* عداد التحميل */
    .countdown {
      font-size: 1.2rem;
      text-align: center;
      margin: 20px 0;
      color: #a48aff;
      display: none;
    }

    /* تأثيرات النجوم */
    .create-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- النجوم في الخلفية -->
  <div class="stars" id="stars"></div>
  <div class="create-stars" id="createStars"></div>

  <div class="container">
    <!-- عنوان اللعبة -->
    <h1 class="game-title" id="gameTitle">اسم اللعبة</h1>
    
    <!-- وصف اللعبة -->
    <p class="game-description" id="gameDescription">وصف مختصر للعبة يأتي هنا...</p>
    
    <!-- معرض الصور -->
    <div class="gallery-container">
      <div class="gallery" id="gameGallery">
        <!-- سيتم إضافة الصور ديناميكيًا -->
      </div>
    </div>
    
    <!-- معلومات اللعبة -->
    <div class="game-info">
      <div class="info-item">
        <span class="info-label">الشركة المطورة:</span>
        <span class="info-value" id="gameCompany">اسم الشركة</span>
      </div>
      <div class="info-item">
        <span class="info-label">حجم اللعبة:</span>
        <span class="info-value" id="gameSize">2.5 جيجابايت</span>
      </div>
      <div class="info-item">
        <span class="info-label">نظام التشغيل:</span>
        <span class="info-value" id="gameOs">ويندوز 10</span>
      </div>
      <div class="info-item">
        <span class="info-label">نوع المعالج:</span>
        <span class="info-value" id="gameBit">64 بت</span>
      </div>
      <div class="info-item">
        <span class="info-label">المنصة:</span>
        <span class="info-value" id="gamePlatform">كمبيوتر</span>
      </div>
      <div class="info-item">
        <span class="info-label">الأجهزة المدعومة:</span>
        <span class="info-value" id="gameDevices">كمبيوتر, موبايل</span>
      </div>
    </div>
    
    <!-- عداد التحميل -->
    <div class="countdown" id="countdown"></div>
    
    <!-- أزرار التحميل والعودة -->
    <div class="buttons">
      <button class="btn btn-back" onclick="window.location.href='https://pouyaug.github.io/dowlonplay/'">
        <i class="fas fa-arrow-right"></i> العودة للرئيسية
      </button>
      <button class="btn btn-download" id="downloadBtn">
        <i class="fas fa-download"></i> تحميل اللعبة
      </button>
    </div>
  </div>

  <script>
    // إنشاء النجوم
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const createStarsContainer = document.getElementById('createStars');
      const numStars = 100;

      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        starsContainer.appendChild(star);
      }

      // نجوم إضافية للتأثيرات
      for (let i = 0; i < 20; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = '3px';
        star.style.height = '3px';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        star.style.opacity = Math.random() * 0.5 + 0.5;
        createStarsContainer.appendChild(star);
      }
    }

    // جلب بيانات اللعبة من الرابط
    async function loadGameData() {
      const urlParams = new URLSearchParams(window.location.search);
      const gameId = urlParams.get('id');

      if (!gameId) {
        window.location.href = 'https://pouyaug.github.io/dowlonplay/';
        return;
      }

      try {
        const db = await openDB();
        const game = await new Promise((resolve, reject) => {
          const transaction = db.transaction('games', 'readonly');
          const store = transaction.objectStore('games');
          const request = store.get(parseInt(gameId));
          
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });

        if (game) {
          displayGameData(game);
        } else {
          window.location.href = 'https://pouyaug.github.io/dowlonplay/';
        }
      } catch (error) {
        console.error('Error loading game:', error);
        window.location.href = 'https://pouyaug.github.io/dowlonplay/';
      }
    }

    // فتح قاعدة البيانات
    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('GamesDatabase', 6);
        
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    // عرض بيانات اللعبة
    function displayGameData(game) {
      document.getElementById('gameTitle').textContent = game.title;
      document.getElementById('gameDescription').textContent = game.desc;
      document.getElementById('gameCompany').textContent = game.company;
      document.getElementById('gameSize').textContent = game.size;
      document.getElementById('gameOs').textContent = game.os;
      document.getElementById('gameBit').textContent = game.bit + ' بت';
      document.getElementById('gamePlatform').textContent = game.platform;
      document.getElementById('gameDevices').textContent = game.devices.join('، ');

      // عرض الصور
      const gallery = document.getElementById('gameGallery');
      gallery.innerHTML = '';

      // الصورة الرئيسية
      if (game.image) {
        const img = document.createElement('img');
        img.src = game.image;
        img.alt = game.title;
        img.onerror = () => img.src = 'https://via.placeholder.com/800x400?text=No+Image';
        gallery.appendChild(img);
      }

      // الصور الإضافية
      if (game.images) {
        for (let i = 1; i <= 4; i++) {
          const imgKey = `img${i}`;
          if (game.images[imgKey]) {
            const img = document.createElement('img');
            img.src = game.images[imgKey];
            img.alt = `${game.title} - صورة ${i}`;
            img.onerror = () => img.src = 'https://via.placeholder.com/800x400?text=No+Image';
            gallery.appendChild(img);
          }
        }
      }

      // إعداد زر التحميل
      document.getElementById('downloadBtn').onclick = () => startDownload(game.downloadLink);
    }

    // بدء عملية التحميل
    function startDownload(downloadUrl) {
      const downloadBtn = document.getElementById('downloadBtn');
      const countdownEl = document.getElementById('countdown');
      
      downloadBtn.disabled = true;
      countdownEl.style.display = 'block';
      
      let seconds = 10;
      countdownEl.textContent = `جاري التجهيز للتحميل... ${seconds} ثانية`;
      
      const timer = setInterval(() => {
        seconds--;
        countdownEl.textContent = `جاري التجهيز للتحميل... ${seconds} ثانية`;
        
        if (seconds <= 0) {
          clearInterval(timer);
          window.open(downloadUrl, '_blank');
          countdownEl.textContent = 'جاري التوجيه إلى صفحة التحميل...';
          setTimeout(() => {
            countdownEl.style.display = 'none';
            downloadBtn.disabled = false;
          }, 1000);
        }
      }, 1000);
    }

    // تهيئة الصفحة
    window.onload = function() {
      createStars();
      loadGameData();
    };
  </script>
</body>
</html>
